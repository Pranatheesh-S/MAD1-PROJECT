{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header bg-white">
                <h4 class="mb-0">Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_profile') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ current_user.age if current_user.age else '' }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="" {% if not current_user.gender %}selected{% endif %}>Select Gender</option>
                                <option value="Male" {% if current_user.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if current_user.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if current_user.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{# --- JavaScript for Popup Alert --- #}
{% block scripts %}
    <script>
        // The "or ''" ensures that if the variable is None, it prints an empty string instead of the word "None"
        var emailErrorMessage = "{{ email_error_message or '' }}"; 
        
        // Only trigger the alert if the string is not empty
        if (emailErrorMessage && emailErrorMessage.trim().length > 0) {
            alert(emailErrorMessage);
        }
    </script>
{% endblock %}
