<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Add New Doctor</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label>Set Password</label>
                        <input type="text" name="password" class="form-control" placeholder="Enter login password" required>
                    </div>

                    <div class="mb-3">
                        <label>Department</label>
                        <select name="department_id" class="form-control" required>
                            {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Specialization</label>
                        <input type="text" name="specialization" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Years of Experience</label>
                        <input type="number" name="experience" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label>Biography / Profile</label>
                        <textarea name="bio" class="form-control" rows="4" placeholder="Enter doctor's biography..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
