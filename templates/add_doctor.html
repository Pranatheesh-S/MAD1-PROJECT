<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 20px; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px 30px 30px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h1 { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #333; }
        .form-group input,
        .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .form-actions { margin-top: 25px; display: flex; gap: 10px; }
        .btn { border: none; padding: 10px 15px; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 1em; text-decoration: none; text-align: center; }
        .btn-create { background-color: #007bff; flex-grow: 1; }
        .btn-create:hover { background-color: #0069d9; }
        .btn-cancel { background-color: #6c757d; }
        .btn-cancel:hover { background-color: #5a6268; }

        /* Flash messages */
        .flash { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .flash-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add a New Doctor</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_add_doctor') }}">
            <div class="form-group">
                <label for="name">Fullname</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department_id" required>
                    <option value="">Select a Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Experience (years)</label>
                <input type="number" id="experience" name="experience" min="0">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-create">Create Doctor</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
